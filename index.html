<html>
  <head>
    <title>
      Grocery List
    </title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <header>
      <section class="header">
        <h1> My Super Organized Grocery List</h1>
      </section>
    </header>

    <main>
      <section class="pantry">
        <h2>PANTRY ITEMS</h2>
      </section>

      <section class="canned">
        <h3>CANNED</h3>
        <p>
           <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Green Beans</li>
             <li>Pumpkin</li>
           </ul>
        </p>
      </section>

      <section class="dry-goods">
        <h3>DRY GOODS</h3>
        <p>
           <ul>
            <li>Pasta</li>
            <li>Rice</li>
            <li>Flour</li>
             <li>Salt</li>
           </ul>
        </p>
      </section>
      
      <section class="freezer">
        <h2>FREEZER ITEMS</h2>
      </section>

      <section class="veggies">
        <h3>VEGGIES</h3>
        <p>
           <ol>
            <li>Asparagus</li>
            <li>Kale</li>
            <li>Bok Choy</li>
             <li>Celery</li>
           </ol>
          </p>
        
      </section>

      <section class="snacks">
        <h3>SNACKS</h3>
        <p>
           <ol>
            <li>Oreos</li>
            <li>Chips</li>
            <li>Seaweed</li>
            <li>Gummi Bears</li>
           </ol>
        </p>
      </section>
      
      <img 
      id="pantry-photo" 
      src="./pantry1.png" 
      alt="pantry">

      <img 
      id="freezer-photo" 
      src="./freezer.png" 
      alt="freezer">

    </main>
  </body>
</html>
